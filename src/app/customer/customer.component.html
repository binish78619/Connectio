    <div class="example-container mat-elevation-z8" >
        <mat-table #Table [dataSource]="MyDataSource" style="padding-left: 210px;">
            <!-- For ID -->
            <ng-container matColumnDef="Product Id">
                <mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: 16px; color:black"> Product ID </mat-header-cell>
                <mat-cell *matCellDef="let get"> {{get.Product_Id}} </mat-cell>
            </ng-container>

            <!-- For User ID -->
            <ng-container matColumnDef="Product Name">
                <mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: 16px; color:black"> Product Name </mat-header-cell>
                <mat-cell *matCellDef="let get"> {{get.Product_Name}} </mat-cell>
            </ng-container>

            <!-- For Title -->
            <ng-container matColumnDef="Price">
                <mat-header-cell *matHeaderCellDef style="font-weight: bold; font-size: 16px; color:black"> Price </mat-header-cell>
                <mat-cell *matCellDef="let get"> {{get.Price}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
